<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gatepasses</title>
    <style>
        body {
            font-family: sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>My Gatepasses</h1>

    <a href="{% url 'student-request' %}">New Request</a>

    <table>
        <thead>
            <tr>
                <th>Destination</th>
                <th>From</th>
                <th>To</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for gatepass in gatepasses %}
            <tr>
                <td>{{ gatepass.destination }}</td>
                <td>{{ gatepass.from_time }}</td>
                <td>{{ gatepass.to_time }}</td>
                <td>{{ gatepass.get_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
