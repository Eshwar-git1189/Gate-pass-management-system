<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Gatepass Request</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, textarea {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>New Gatepass Request</h1>

    <form method="post">
        {% csrf_token %}
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="purpose">Purpose:</label>
        <textarea id="purpose" name="purpose" required></textarea>

        <label for="from_time">From:</label>
        <input type="datetime-local" id="from_time" name="from_time" required>

        <label for="to_time">To:</label>
        <input type="datetime-local" id="to_time" name="to_time" required>

        <button type="submit">Submit Request</button>
    </form>

</body>
</html>
